name: Build to docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Commit built files to docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A docs
          git commit -m "chore: build to docs" || echo "No changes"
          git push

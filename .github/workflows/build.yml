name: Vite build to docs
on:
  push:
    branches: [main]
  workflow_dispatch: {}
permissions: { contents: write }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps
        run: npm install
      - name: Build
        run: npm run build
      - name: Show tree
        run: |
          echo "== repo root =="; ls -la
          echo "== docs =="; ls -la docs || true
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'build: vite output [skip ci]'
          file_pattern: |
            package-lock.json
            docs/**

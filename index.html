<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전적 검색</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-lg mx-auto mt-10 p-5 bg-gray-800 rounded-lg">
        <h1 class="text-2xl font-bold mb-5">소환사 전적 검색</h1>
        <input id="summonerName" type="text" class="w-full p-3 bg-gray-700 text-white rounded-md mb-4" placeholder="소환사 이름을 입력하세요">
        <button id="searchBtn" class="w-full p-3 bg-blue-600 rounded-md text-white">전적 검색</button>
        <div id="result" class="mt-5 hidden">
            <h2 class="text-xl">소환사 정보</h2>
            <p id="summonerId"></p>
            <p id="summonerLevel"></p>
        </div>
    </div>
</body>
</html>
